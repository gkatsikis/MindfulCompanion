version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mindfulcompanion-backend
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,backend
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_MODEL=${AI_MODEL}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    networks:
      - mindfulcompanion-network

  frontend:
    build: ./frontend
    container_name: mindfulcompanion-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mindfulcompanion-network

networks:
  mindfulcompanion-network:
    driver: bridge